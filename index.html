<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="public/stylesheets/styles.css">

  <title>Calculator Benchmark</title>

</head>
<body>
  <div class="calculator-container">
    <div>
      <div class="calculator-body">
        <div class="calculator-window">
            <h1>0</h1>
            <div class="btn-window btn-close btn-spacing">x</div>
            <div class="btn-window btn-min btn-spacing">-</div>
            <div class="btn-window btn-open btn-spacing">+</div>
        </div>
        <div class="calculator-nums">
          <div class="calculator-row">
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">AC</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">+/-</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">%</p>
            </div>
            <div class="calculator-button calculator-operations">
              <p class="calculator-operations-font">÷</p>
            </div>
          </div>
          <div class="calculator-row">
            <div id="seven" class="calculator-button calculator-num-colors">
              <p class="calculator-font">7</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">8</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">9</p>
            </div>
            <div class="calculator-button calculator-operations">
              <p class="calculator-operations-font">Q</p>
            </div>
          </div>
          <div class="calculator-row">
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">4</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">5</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">6</p>
            </div>
            <div class="calculator-button calculator-operations">
              <p class="calculator-operations-font calculator-operations-color">—</p>
            </div>
          </div>
          <div class="calculator-row">
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">1</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">2</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">3</p>
            </div>
            <div class="calculator-button calculator-operations">
              <p class="calculator-operations-font calculator-operations-color">+</p>
            </div>
          </div>
          <div class="calculator-row">
            <div class="calculator-button calculator-button-zero calculator-num-colors">
              <p class="calculator-font">0</p>
            </div>
            <div class="calculator-button calculator-num-colors">
              <p class="calculator-font">•</p>
            </div>
            <div class="calculator-button calculator-operations">
              <p class="calculator-operations-font">=</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="public/scripts/app.js"></script>
</body>
</html>
